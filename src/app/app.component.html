<div class="container">
  <div class="ui card">
    <h1>Squad Generator</h1>
    <ul class="list">
      <li *ngFor="let setInputName of setInputNames">{{ setInputName }}</li>
    </ul>
    <div class="add-members-container">
      <input
        #addMember
        type="text"
        placeholder="Name"
        (input)="onInput(addMember.value)"
        [value]="inputNames"
      />
      <button (click)="onAdd()">Add</button>
    </div>
    <div class="input-container">
      <input type="text" placeholder="No of teams" />
      <button>Generate</button>
    </div>
  </div>
</div>
